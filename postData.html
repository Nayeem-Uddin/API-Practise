<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POST data to server</title>
</head>
<body>
    <h1>POST data to sever</h1>
    <input type="text" name="" id="title" placeholder="title" class="form-control">
    <br><br>
    <input type="text" id="bodyContent" placeholder="content" class="form-control">
    <br><br>
    <button id="submit">Submit</button>
    <script>
        document.getElementById('submit').addEventListener('click',function(){
            const title = document.getElementById('title').value;
            const bodyContent = document.getElementById('bodyContent').value;
            //console.log(title,bodyContent);
            const post = {title:title , body:bodyContent}
            toSentData(post);
        })

        function toSentData(postInfo){
            fetch('https://jsonplaceholder.typicode.com/posts', {
                method: 'POST',
                body: JSON.stringify(postInfo),
                headers: {
                  'Content-type': 'application/json; charset=UTF-8',
                },
              })
                .then((response) => response.json())
                .then((data) => console.log(data));
        }
    </script>
</body>
</html>
