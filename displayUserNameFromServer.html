<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON placeholder</title>
</head>
<body>
    <h1>JSON placeholder</h1>
    <h3>take data from the json placeholder</h3>
    <ul id="user-container">

    </ul>
    <script>
        fetch('https://jsonplaceholder.typicode.com/users')
        .then(response => response.json())
        .then(json => displayUser(json))

        function displayUser(users){
            //console.log('users', users);
            const usersName = users.map(user => user.username);
            const ul = document.getElementById('user-container')
            //console.log(usersName);
            for(let i = 0 ; i < usersName.length ; i++){
                const username = usersName[i];
                const li = document.createElement("li");
                li.innerText = username;
                ul.appendChild(li);
            }

        }
        
    </script>
</body>
</html>
